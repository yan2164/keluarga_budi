<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>BUDI APP!</title>
  </head>
  <body>
    <div class="container">
      <div class="row" id="card-id"></div>
    </div>

    <!-- Optional JavaScript -->
    <script type="text/javascript">
      buildList();
      function buildList() {
        var card = document.getElementById("card-id");

        var url = "http://127.0.0.1:8000/api/list/";

        fetch(url)
          .then((resp) => resp.json())
          .then(function (data) {
            console.log("Data:", data);

            var list = data;
            for (var i in list) {
              var item = `
              <div class="col-sm-6">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">${list[i].nama}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">${list[i].jenis_kelamin}</h6>
                    <p class="card-text">
                    parent : ${list[i].parent}
                    </p>
                    <a href="#" class="card-edit">Edit</a>
                    <a href="#" class="card-delete">Delete</a>
                  </div>
                </div>
              </div>
                `;

              card.innerHTML += item;
            }
          });
      }
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
